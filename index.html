<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물타기 계산기 - 첫 번째 페이지</title>
  <style>
    /* 기본 스타일링 */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 28px;
    }

    h3 {
      margin-bottom: 10px;
      color: #555;
    }

    label {
      font-size: 14px;
      color: #444;
    }

    input[type="number"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin: 5px 0 15px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #resultABC, #resultOthers, #resultSummary {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: #666;
    }

    #resultAverage, #resultFinalValue {
      color: #e76f51; /* 강조 색상 */
      font-weight: bold;
    }

    /* 네비게이션 바 */
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      padding: 10px 15px;
      display: inline-block;
    }

    /* 첫 번째 링크 색상 */
    nav .first-page {
      background-color: #4CAF50; /* 첫 번째 페이지는 초록색 */
    }

    /* 두 번째 링크 색상 */
    nav .second-page {
      background-color: #FF5722; /* 두 번째 페이지는 주황색 */
    }

    nav a:hover {
      text-decoration: underline;
      opacity: 0.8;
    }

    /* 반응형 스타일 */
    @media screen and (max-width: 600px) {
      body {
        margin: 10px;
      }

      input[type="number"] {
        font-size: 14px;
        padding: 8px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 메뉴 -->
  <nav>
    <a href="index.html" class="first-page">첫 번째 페이지</a>
    <a href="second.html" class="second-page">두 번째 페이지</a>
  </nav>

  <h1>물타기 계산기 - 첫 번째 페이지</h1>

  <!-- 현재 보유 섹션 -->
  <div id="resultABC">
    <h3>현재 보유</h3>
    <label for="priceA">현재 평단가 :</label>
    <input type="number" id="priceA" placeholder="가격 입력"><br>

    <label for="quantityB">현재 보유량 :</label>
    <input type="number" id="quantityB" placeholder="개수 입력"><br>

    <p>현재 평단가  : <span id="resultA"></span></p>
    <p>보유 주식 수 : <span id="resultB"></span></p>
    <p>현재 평가액  : <span id="resultC"></span></p>
  </div>

  <!-- 신규 매수 섹션 -->
  <div id="resultOthers">
    <h3>신규 매수</h3>
    <label for="totalMoneyD">매수 가능 금액 :</label>
    <input type="number" id="totalMoneyD" placeholder="돈 입력"><br>

    <label for="priceE">매수 단가 :</label>
    <input type="number" id="priceE" placeholder="가격 입력"><br>

    <p>주문 단가: <span id="resultE"></span></p>
    <p>주문 가능 수량: <span id="resultF"></span></p>
    <p>주문 금액: <span id="resultD"></span></p>
  </div>

  <!-- 최종 결과 섹션 -->
  <div id="resultSummary">
    <h3>최종 결과</h3>
    <p>최종 평단가: <span id="resultAverage"></span></p>
    <p>최종 평가 금액: <span id="resultFinalValue"></span></p>
  </div>

  <script>
    function updateResults() {
      const a = Number(document.getElementById('priceA').value);
      const b = Number(document.getElementById('quantityB').value);
      const d = Number(document.getElementById('totalMoneyD').value);
      const e = Number(document.getElementById('priceE').value);

      const c = a * b;
      const f = Math.floor(d / e);

      const averagePrice = ((a * b) + (e * f)) / (b + f);
      const finalValue = (a * b) + (e * f);

      document.getElementById('resultA').textContent = `${a || 0}원`;
      document.getElementById('resultB').textContent = `${b || 0}개`;
      document.getElementById('resultC').textContent = `${c || 0}원`;
      document.getElementById('resultD').textContent = `${d || 0}원`;
      document.getElementById('resultE').textContent = `${e || 0}원`;
      document.getElementById('resultF').textContent = `${f || 0}개`;
      document.getElementById('resultAverage').textContent = `${averagePrice ? averagePrice.toFixed(2) : 0}원`;
      document.getElementById('resultFinalValue').textContent = `${finalValue || 0}원`;
    }

    document.getElementById('priceA').addEventListener('input', updateResults);
    document.getElementById('quantityB').addEventListener('input', updateResults);
    document.getElementById('totalMoneyD').addEventListener('input', updateResults);
    document.getElementById('priceE').addEventListener('input', updateResults);

    window.onload = updateResults;
  </script>
</body>
</html>
